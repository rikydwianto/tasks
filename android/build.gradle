buildscript {
    repositories {
        google()         // Repository untuk dependensi Android
        mavenCentral()   // Repository untuk dependensi lainnya
    }
    dependencies {
        // Menentukan versi AGP (Android Gradle Plugin) yang dibutuhkan
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath 'com.google.gms:google-services:4.3.15'  // Versi plugin Google Services untuk Firebase
    }
}

allprojects {
    repositories {
        google()         // Repositori untuk dependensi Android dan Firebase
        mavenCentral()   // Repositori untuk dependensi lainnya
    }
}

rootProject.buildDir = "../build"  // Menentukan direktori build utama di luar proyek

// Mengatur direktori build untuk setiap subproject
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Mengatur dependensi evaluasi untuk subproject :app
subprojects {
    project.evaluationDependsOn(":app")
}

// Menentukan tugas 'clean' untuk membersihkan direktori build utama
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
